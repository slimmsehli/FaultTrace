
name: CI - MCP Server Tests

on:
  push:        # runs on every commit pushed to any branch
    branches:
      - '**'
  pull_request:  # also runs on PRs

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # adjust if your project uses a specific version

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # If your tests need extra environment variables, add them here:
      # - name: Set environment variables
      #   run: echo "EXAMPLE_VAR=value" >> $GITHUB_ENV

      - name: Run mcp_server_str_wrapper_test.py
        run: |
          python mcp_server_str_wrapper_test.py

      - name: Run mcp_server_terminal_test.py
        run: |
          python mcp_server_terminal_test.py
